<body background="./assets/img/banking.jpg">
<h1>This Is Manager Page</h1>
<form class="container" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    Enter Id:<input type="text"  name="id" placeholder="Enter Id validate" formControlName="id"><br>
    Enter Salary increment:<input type="text"  name="salary" placeholder="Enter Id validate" formControlName="salary"><br>
<input type="submit" value="SUBMIT" [disabled]="!form.valid">
</form>
</body>
